<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Two Column Grid Layouts for Tablets and Desktops</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        background: #606060;
        margin-bottom: 15px;
    }
    .demo-content.bg-alt{
        background: #5555ff;
    }
</style>
</head>
<body>
    <h2 class="text-center mt-3">Bootstrap Responsive Layout</h2>
	<div class="text-center my-3">Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works.</div>
    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">Kuala Lumpur</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content bg-alt">Penang</div>
            </div>
			<div class="col-md-3">
                <div class="demo-content">Langkawi</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content bg-alt">Melaka</div>
            </div>
        </div>
        
        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content bg-alt">.col-md-8</div>
            </div>
        </div>
        
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-9">
                <div class="demo-content bg-alt">.col-md-9</div>
            </div>
        </div>
    </div>
</body>
</html>
